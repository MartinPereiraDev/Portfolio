{% extends "base.html" %}
{% block contactactive %} active {% endblock contactactive %}
{% block title %} web Martin Pereira {% endblock title%}
{% block body %}
    <div class="container">
        <h1 class="text-center my-3">Contact me</h1>
        <form actions="/web" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="web">web</label>
                <input type="text" class="form-control" id="web" name="web" placeholder="Web">
            </div>
            
            <div class="form-group">
                <label for="link">Link</label>
                <input type="text" class="form-control" id="link" name="link" placeholder="Link">
            </div>

            
            <button type="Submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    {% endblock body %}
